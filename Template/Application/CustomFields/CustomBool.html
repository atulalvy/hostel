<div class="col-sm-4">
    <div class="{{ wrapper_class}}">
        <span class="label-input100 ">{{ field.label }}</span>
        <div class=" m-b-18" data-validate="Option is required">
            <div class="form-check form-check-inline ">
                <input class="form-check-input " type="radio"
                       name="{{ field.name }}"
                       id="{{ field.auto_id }}1"
                       value=1 checked>
                <label class="form-check-label" for="{{field.auto_id}}1">Yes</label>
            </div>
            <div class="form-check form-check-inline ">
                <input class="form-check-input " type="radio"
                       name="{{ field.name }}"
                       id="{{field.auto_id}}2"
                       value=0  checked>
                <label class="form-check-label" for="{{field.auto_id}}2">No</label>
            </div>
        </div>
    </div>
</div>

{% if form_show_errors %}
    {% for error in field.errors %}
        <p id="error_{{ forloop.counter }}_{{ field.auto_id }}" class="errorField text-danger">
            {{ error }}
        </p>
    {% endfor %}
{% endif %}
